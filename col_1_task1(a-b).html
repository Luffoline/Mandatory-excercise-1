<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<span>Lenght: </span>
<input id="myInput" type="text"/>
<button id="myButton">Convert to inches</button>
<button id="myButton2">Convert to cm</button>
<h2 id="myText">The result...</h2>



<script>

    let myButton = document.getElementById('myButton');
    let myInput = document.getElementById('myInput');
    let myText= document.getElementById('myText');
    let myButton2 = document.getElementById('myButton2');

    myButton.addEventListener('click', function(evt){
        let cm = parseFloat(myInput.value);
        let inches = cm / 2.54;
        myText.innerHTML = cm + "cm equals" + inches + "inches"
    });

    myButton2.addEventListener('click', function(evt){
        let inches2 = parseFloat(myInput.value);
        let cm2 = inches2 * 2.54;
        myText.innerHTML = inches2 + "inches equals" + cm2 + "cm";
    });

</script>

    
</body>
</html>
